<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elemento da lista a seguir. Passe o mouse sobre os termo para saber qual tag usar
        em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; para abrir e &lt;/p&gt; para fechar.">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; para abrir e &lt;/h1&gt; para fechar.">Título</abbr></li>
        <li><abbr title='Use a tag &lt;img src=&quot;(Arquivo da foto)&quot; alt=&quot;(Descrição da foto)&quot;&gt;'>Imagens</abbr> </li>
        <li><abbr title="Use a tag &lt;abbr&gt; para abrir e &lt;/abbr&gt; para fechar.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; para abrir e &lt;/code&gt; para fechar.">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol type= 1&gt; para abrir e &lt;/h1&gt; para fechar.">Listas numeradas</abbr>
        </li>
        <li><abbr title="Use a tag &lt;ul&gt; para abrir e &lt;/ul&gt; para fechar.">Listas com demarcadores</abbr>
        </li>
    </ul>

</body>

</html>
